<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carica File Excel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="text-center my-5">Carica i tuoi file Excel</h1>
        <form id="upload-form">
            <div class="mb-3">
                <label for="file1" class="form-label">Carica File Excel 1:</label>
                <input type="file" class="form-control" id="file1" accept=".xlsx">
            </div>
            <div class="mb-3">
                <label for="file2" class="form-label">Carica File Excel 2:</label>
                <input type="file" class="form-control" id="file2" accept=".xlsx">
            </div>
            <div class="mb-3">
                <label for="file3" class="form-label">Carica File Excel 3:</label>
                <input type="file" class="form-control" id="file3" accept=".xlsx">
            </div>
            <button type="button" class="btn btn-primary" onclick="caricaFile()">Vai alla Presentazione</button>
        </form>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
